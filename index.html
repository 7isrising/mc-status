<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Server Status</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #c96b3c, #a04b2a, #1a1a1a);
    background-size: 200% 200%;
    animation: gradientMove 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: white;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.card {
    width: 420px;
    padding: 40px;
    border-radius: 24px;
    backdrop-filter: blur(25px);
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 30px 80px rgba(0,0,0,0.4);
}

h1 {
    margin: 0;
    font-weight: 600;
    font-size: 28px;
}

.server-ip {
    margin-top: 5px;
    opacity: 0.6;
    font-size: 14px;
}

.status {
    margin-top: 30px;
    font-size: 34px;
    font-weight: 600;
}

.online {
    color: #6dffb3;
}

.offline {
    color: #ff6b6b;
}

.section {
    margin-top: 20px;
    font-size: 14px;
    opacity: 0.9;
}

.bar {
    height: 10px;
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
    margin-top: 6px;
    overflow: hidden;
}

.bar-fill {
    height: 100%;
    background: linear-gradient(90deg, #ffffff, #ffb38a);
    width: 0%;
    transition: width 0.6s ease;
}

.history {
    margin-top: 25px;
    font-size: 12px;
    opacity: 0.7;
    max-height: 100px;
    overflow-y: auto;
}

.footer {
    margin-top: 20px;
    font-size: 11px;
    opacity: 0.4;
}
</style>
</head>
<body>

<div class="card">
    <h1>Server Status</h1>
    <div class="server-ip">rosarioniggers.minehost.pro</div>

    <div id="status" class="status">Checking...</div>
    <div id="since"></div>

    <div class="section">
        Players: <span id="players-text">-</span>
        <div class="bar">
            <div id="players-bar" class="bar-fill"></div>
        </div>
    </div>

    <div class="section">Latency: <span id="latency">-</span></div>
    <div class="section">Uptime today: <span id="uptime">-</span></div>

    <div class="history">
        <strong>Recent downtimes:</strong>
        <ul id="history-list"></ul>
    </div>

    <div class="footer">Auto refresh every 30 seconds</div>
</div>

<script>
const serverIP = "rosarioniggers.minehost.pro";
const interval = 30000;

let lastStatus = localStorage.getItem("lastStatus") || "unknown";
let lastChange = parseInt(localStorage.getItem("lastChange")) || Date.now();
let downtimeHistory = JSON.parse(localStorage.getItem("downtimeHistory")) || [];
let uptimeChecks = parseInt(localStorage.getItem("uptimeChecks")) || 0;
let totalChecks = parseInt(localStorage.getItem("totalChecks")) || 0;

function formatDuration(ms) {
    const minutes = Math.floor(ms / 60000);
    const hours = Math.floor(minutes / 60);
    if (hours > 0) return `${hours}h ${minutes % 60}m`;
    return `${minutes}m`;
}

function updateHistoryUI() {
    const list = document.getElementById("history-list");
    list.innerHTML = "";
    downtimeHistory.slice(-5).reverse().forEach(entry => {
        const li = document.createElement("li");
        li.textContent = entry;
        list.appendChild(li);
    });
}

async function checkServer() {
    const start = performance.now();

    try {
        const response = await fetch(`https://api.mcsrvstat.us/2/${serverIP}`);
        const latency = Math.round(performance.now() - start);
        const data = await response.json();

        totalChecks++;
        const now = Date.now();
        const isOnline = data.online;

        if (isOnline) uptimeChecks++;

        document.getElementById("latency").textContent = latency + " ms";

        if (isOnline) {
            document.getElementById("status").textContent = "ONLINE";
            document.getElementById("status").className = "status online";

            const online = data.players.online;
            const max = data.players.max;
            document.getElementById("players-text").textContent = `${online} / ${max}`;
            document.getElementById("players-bar").style.width = (online / max * 100) + "%";
        } else {
            document.getElementById("status").textContent = "OFFLINE";
            document.getElementById("status").className = "status offline";
            document.getElementById("players-text").textContent = "-";
            document.getElementById("players-bar").style.width = "0%";
        }

        if (lastStatus !== "unknown" && lastStatus !== (isOnline ? "online" : "offline")) {
            const duration = formatDuration(now - lastChange);

            if (!isOnline) {
                downtimeHistory.push(`${new Date().toLocaleString()} - went offline (was online ${duration})`);
            } else {
                downtimeHistory.push(`${new Date().toLocaleString()} - back online`);
            }

            localStorage.setItem("downtimeHistory", JSON.stringify(downtimeHistory));
            lastChange = now;
            localStorage.setItem("lastChange", lastChange);
        }

        lastStatus = isOnline ? "online" : "offline";
        localStorage.setItem("lastStatus", lastStatus);

        const uptimePercent = totalChecks > 0 ? ((uptimeChecks / totalChecks) * 100).toFixed(2) : 0;
        document.getElementById("uptime").textContent = uptimePercent + "%";

        const sinceDuration = formatDuration(now - lastChange);
        document.getElementById("since").textContent =
            lastStatus === "online"
                ? `Online for ${sinceDuration}`
                : `Offline for ${sinceDuration}`;

        localStorage.setItem("uptimeChecks", uptimeChecks);
        localStorage.setItem("totalChecks", totalChecks);

        updateHistoryUI();

    } catch (error) {
        document.getElementById("status").textContent = "ERROR";
        document.getElementById("status").className = "status offline";
    }
}

updateHistoryUI();
checkServer();
setInterval(checkServer, interval);
</script>

</body>
</html>
