<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MC Server Monitor</title>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    font-family: 'Segoe UI', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: #141414;
    padding: 40px;
    border-radius: 20px;
    width: 420px;
    box-shadow: 0 0 40px rgba(0,255,150,0.1);
}

h1 {
    text-align: center;
    margin-bottom: 5px;
}

.server-ip {
    text-align: center;
    opacity: 0.6;
    margin-bottom: 20px;
}

.status {
    font-size: 32px;
    text-align: center;
    margin: 15px 0;
}

.online { color: #00ff88; }
.offline { color: #ff4444; }

.bar {
    height: 20px;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 5px;
}

.bar-fill {
    height: 100%;
    background: #00ff88;
    width: 0%;
    transition: width 0.5s ease;
}

.section {
    margin-top: 15px;
    font-size: 14px;
    opacity: 0.9;
}

.history {
    margin-top: 20px;
    font-size: 13px;
    max-height: 120px;
    overflow-y: auto;
    opacity: 0.7;
}

.footer {
    margin-top: 15px;
    font-size: 12px;
    opacity: 0.4;
    text-align: center;
}
</style>
</head>
<body>

<div class="container">
    <h1>Server Monitor</h1>
    <div class="server-ip">rosarioniggers.minehost.pro</div>

    <div id="status" class="status">Verificando...</div>
    <div id="since"></div>

    <div class="section">
        Jugadores: <span id="players-text">-</span>
        <div class="bar">
            <div id="players-bar" class="bar-fill"></div>
        </div>
    </div>

    <div class="section">Latencia: <span id="latency">-</span></div>
    <div class="section">Uptime hoy: <span id="uptime">-</span></div>

    <div class="history">
        <strong>√öltimas ca√≠das:</strong>
        <ul id="history-list"></ul>
    </div>

    <div class="footer">Actualiza cada 30 segundos</div>
</div>

<script>
const serverIP = "rosarioniggers.minehost.pro";
const interval = 30000;

let lastStatus = localStorage.getItem("lastStatus") || "unknown";
let lastChange = parseInt(localStorage.getItem("lastChange")) || Date.now();
let downtimeHistory = JSON.parse(localStorage.getItem("downtimeHistory")) || [];
let uptimeChecks = parseInt(localStorage.getItem("uptimeChecks")) || 0;
let totalChecks = parseInt(localStorage.getItem("totalChecks")) || 0;

function formatDuration(ms) {
    const minutes = Math.floor(ms / 60000);
    const hours = Math.floor(minutes / 60);
    if (hours > 0) return `${hours}h ${minutes % 60}m`;
    return `${minutes}m`;
}

function updateHistoryUI() {
    const list = document.getElementById("history-list");
    list.innerHTML = "";
    downtimeHistory.slice(-5).reverse().forEach(entry => {
        const li = document.createElement("li");
        li.textContent = entry;
        list.appendChild(li);
    });
}

async function checkServer() {
    const start = performance.now();

    try {
        const response = await fetch(`https://api.mcsrvstat.us/2/${serverIP}`);
        const latency = Math.round(performance.now() - start);
        const data = await response.json();

        totalChecks++;

        const now = Date.now();
        const isOnline = data.online;

        if (isOnline) uptimeChecks++;

        document.getElementById("latency").textContent = latency + " ms";

        if (isOnline) {
            document.getElementById("status").textContent = "üü¢ ONLINE";
            document.getElementById("status").className = "status online";

            const online = data.players.online;
            const max = data.players.max;
            document.getElementById("players-text").textContent = `${online} / ${max}`;
            document.getElementById("players-bar").style.width = (online / max * 100) + "%";

        } else {
            document.getElementById("status").textContent = "üî¥ OFFLINE";
            document.getElementById("status").className = "status offline";
            document.getElementById("players-text").textContent = "-";
            document.getElementById("players-bar").style.width = "0%";
        }

        // Detectar cambio de estado
        if (lastStatus !== "unknown" && lastStatus !== (isOnline ? "online" : "offline")) {
            const duration = formatDuration(now - lastChange);

            if (!isOnline) {
                downtimeHistory.push(`${new Date().toLocaleString()} - cay√≥ (dur√≥ online ${duration})`);
            } else {
                downtimeHistory.push(`${new Date().toLocaleString()} - volvi√≥ online`);
            }

            localStorage.setItem("downtimeHistory", JSON.stringify(downtimeHistory));
            lastChange = now;
            localStorage.setItem("lastChange", lastChange);
        }

        lastStatus = isOnline ? "online" : "offline";
        localStorage.setItem("lastStatus", lastStatus);

        const uptimePercent = totalChecks > 0 ? ((uptimeChecks / totalChecks) * 100).toFixed(2) : 0;
        document.getElementById("uptime").textContent = uptimePercent + "%";

        const sinceDuration = formatDuration(now - lastChange);
        document.getElementById("since").textContent =
            lastStatus === "online"
                ? `Online desde hace ${sinceDuration}`
                : `Offline desde hace ${sinceDuration}`;

        localStorage.setItem("uptimeChecks", uptimeChecks);
        localStorage.setItem("totalChecks", totalChecks);

        updateHistoryUI();

    } catch (error) {
        document.getElementById("status").textContent = "‚ö† ERROR";
        document.getElementById("status").className = "status offline";
    }
}

updateHistoryUI();
checkServer();
setInterval(checkServer, interval);
</script>

</body>
</html>
